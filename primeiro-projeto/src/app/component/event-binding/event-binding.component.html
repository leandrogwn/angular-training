<section>
  <article>
    <h3>Aula 11 - Event Binding</h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">Me clique</button>
    </div>
    <br>

    <input type="text"
    (keyup)="onKeyUp($event)"
    (keyup.enter)="salvarValor($event.target.value)"
    #igualAoEventTarget
    (blur)="salvarValor(igualAoEventTarget.value)">

    <p>Valor atual: {{ valorAtual }}</p>
    <p>Valor salvo: {{ valorSalvo }}</p>
    <span
    (mouseover)="onMouseOverOut()"
    (mouseout)="onMouseOverOut()"
    [class.highlight]="isMouseOver">Passe o mouse sobre mim</span>
  </article>
</section>
